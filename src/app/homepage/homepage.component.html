<section class="start-section">
    <h2 class="start-title">Testez votre culture cinématographique</h2>
    <button class="start-button" routerLink="quizz">
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
</section>

<section class="scoreboard">
  <h3 class="score-title">Tableau des scores</h3>
  <ul *ngIf="scoreboard.length > 0">
    <li *ngFor="let score of scoreboard">
      ⦿ {{ score }} points
    </li>
  </ul>
</section>
