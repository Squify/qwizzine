<section class="quizz-section" *ngIf="currentPeople && currentMovie">
  <div>
    <div class="flex-row">
      <app-info-card [image]="currentPeople.profile_path" [name]="currentPeople.name"></app-info-card>
      <app-info-card [image]="currentMovie.poster_path" [name]="currentMovie.title"></app-info-card>
    </div>
    <div class="flex-row">
      <h4 class="start-title">{{currentPeople.name}} </h4>&nbsp;a jou√© dans le film&nbsp;<h4 class="start-title"> {{currentMovie.title}}</h4>
    </div>
  </div>

  <div class="flex-row">
    <div class="time-bar">
      <div class="round-time-bar bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
        <div class="h-2.5 rounded-full" style="width: {{timeLeft*100/counter}}%"></div>
      </div>
    </div>
  </div>

  <div class="flex-row answer-buttons">
    <app-action-button [answer]="false" (click)="submit(false)"></app-action-button>
    <app-action-button [answer]="true" (click)="submit(true)"></app-action-button>
  </div>
  <div class="flex-row score">
    Score actuel : {{ score == null ? 0 : score }}
  </div>
</section>
